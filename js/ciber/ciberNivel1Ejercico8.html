<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      calculadora("resta", 12, 1);
      function calculadora() {
        let operador = arguments[0];
        let num1 = arguments[1];
        let num2 = arguments[2];

        switch (operador) {
          case "suma":
            let resultSuma = num1 + num2;
            console.log("suma: ",resultSuma);
            break;
          case "resta":
            let resultResta = num1 - num2;
            console.log("resta: ", resultResta);
            break;
          case "multiplicacion":
            let resultMultiplicacion = num1 * num2;
            console.log("multiplicación: ", resultMultiplicacion);
            break;
          default:
            "Introduce operación correcta";
        }
      }
    </script>
  </head>
  <body>
    <script></script>
  </body>
</html>
