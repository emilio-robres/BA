<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Form Validation</title>
  </head>
  <body>
    			<!-- - Crear i validar un formulari de login (haurà de tenir un camp email i un altre de contrasenya): 

				● Condicions: Els camps email i contrasenya hauran de ser obligatoris. El email haurà de seguir
				el format estàndard dels email (Hi ha molta documentació) -->


	<div class="container">
		<h1>Form Validation</h1>
		<form id="myFormId" onsubmit="return registerValidate()" name="myForm">
		  <div class="form-row">
			<div class="form-group col-md-6">
			  <label for="inputEmail">Email</label>
			  <input type="text" name="inputEmail" class="form-control" id="inputEmail">
			  <div class="invalid-feedback" id="errorEmail"></div>
			</div>
			<div class="form-group col-md-6">
			  <label for="inputPassword">Contrasenya</label>
			  <input type="password" name="inputPassword"  class="form-control" id="inputPassword">
			  <div class="invalid-feedback" id="errorPassword"></div>
			</div>
		  </div>
		  <button type="submit" class="btn btn-primary">Registre</button>
		</form>
	</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="js2-validaciones-nivel1-ejercicio2.js" type="text/javascript"></script>
  </body>
</html>
